version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        - unzip awscliv2.zip
        - chmod +x ./aws/install
        - ./aws/install
        - alias aws='/usr/local/bin/aws'
        - aws --version
        # - export MSYS2_ARG_CONV_EXCL=*
        # - config=$(aws ssm get-parameter --name "/dmind-prescreening/$ENVIRONMENT_NAME/feature-config" --query Parameter.Value)
        - config=$(aws ssm get-parameter --name "/dmind-prescreening/main/feature-config" --query Parameter.Value)
        - echo $config
        - export VITE_FEATURE_CONFIG=$config
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
