name: Pull request check
on:
  pull_request:
    types: synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn

      - name: Type-check
        run: yarn type-check

      - name: Test
        run: yarn test

